<div class="container">
	<div class="py-16 flex justify-between px-36">
		<img
			class="mt-24 w-[34vw] h-[26vw]"
			src="assets/images/sign-in-banner.png"
			alt="sign-in-banner"
		/>
		<div class="w-96">
			<p class="mb-12 text-2.75xl font-bold">Sign in to ZCL platform</p>
			<form [formGroup]="signInForm" class="form-group" (ngSubmit)="onSubmit()">
				<div class="mb-6">
					<p class="mb-2 text-black1 font-medium">Username</p>
					<input
						type="text"
						formControlName="email"
						class="form-control w-full h-10 border rounded-lg border-gray1 px-4 py-3"
						placeholder="you@company.com"
					/>
					<div
						*ngIf="f?.['email']?.invalid && (f?.['email']?.touched || hasSubmitted)"
						class="text-red-600"
					>
						<p *ngIf="f?.['email']?.errors?.['required']">
							(*) Email is required
						</p>
						<p *ngIf="f?.['email']?.errors?.['email']">
							Email must be a valid email address
						</p>
					</div>
				</div>
				<div class="mb-6">
					<p class="mb-2 text-black1 font-medium">Password</p>
					<div class="relative">
						<input
							[type]="showPassword ? 'text' : 'password'"
							formControlName="password"
							class="w-full h-10 border rounded-lg border-gray px-4 py-3"
							placeholder="Enter your password"
						/>
						<div
							*ngIf="f?.['password']?.invalid && (f?.['password']?.touched || hasSubmitted)"
							class="text-red-600"
						>
							<p *ngIf="f?.['password']?.errors?.['required']">
								(*) Password is required
							</p>
							<p *ngIf="f?.['password']?.errors?.['minlength']">
								Password should be minimum 6 characters
							</p>
							<p
								*ngIf="!f?.['password']?.errors?.['minlength'] && f?.['password']?.errors?.['pattern']"
							>
								Only alphabet, digit and at least one of !@#$%^&*
							</p>
						</div>
					</div>
					<p
						class="mt-2 text-sm text-red-600 font-medium text-end cursor-pointer"
					>
						Forgot password?
					</p>
				</div>
				<button
					class="h-10 w-full rounded-lg bg-blue1 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 text-white font-medium"
				>
					Sign in
				</button>
				<div class="mt-4 flex gap-1">
					<p class="text-black1 font-normal">Donâ€™t have an account?</p>
					<a routerLink="/sign-up" class="text-blue2 font-medium">Sign up</a>
				</div>
				<div class="mt-10 flex flex-col items-center">
					<p class="text-black font-medium">Or sign in with</p>
					<div class="mt-6 flex gap-10">
						<div *ngFor="let social of socials">
							<img
								class="cursor-pointer"
								src="{{ 'assets/icons/' + social + '.svg' }}"
							/>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
