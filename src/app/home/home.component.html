<div class="mt-10 max-w-[82.5rem] mx-auto px-4 2xl:px-0">
	<div class="flex justify-between items-center">
		<p class="text-2xl font-bold">My Apps</p>
		<button
			class="h-10 px-4 rounded-lg bg-blue1 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300 text-white font-medium"
		>
			Create App
		</button>
	</div>
	<div
		class="mt-10 font-medium text-center text-gray2 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
	>
		<ul class="flex flex-wrap gap-2">
			<li *ngFor="let tab of tabs" (click)="activeTab = tab.idx">
				<a
					href="#"
					class="inline-block p-4 rounded-t-lg"
					[ngClass]="
						activeTab === tab.idx
							? 'text-black1 border-b-4 border-black1 rounded-t-lg dark:text-blue-500 dark:border-blue-500'
							: 'border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300'
					"
					>{{ tab.value }}</a
				>
			</li>
		</ul>
	</div>
	<div class="mt-7 flex justify-between">
		<input
			type="text"
			class="w-80 h-10 border rounded-lg border-gray1 px-4 py-3"
			placeholder="Search..."
		/>
		<select class="w-80 h-10 border rounded-lg border-gray1 px-4">
			<option value="" selected>Most Recent</option>
		</select>
	</div>
	<div class="mt-10 grid grid-cols-6 gap-8">
		<div
			*ngFor="let item of apps"
			class="flex flex-col justify-between border rounded-lg h-44 border-gray3 p-3"
		>
			<div>
				<div class="flex justify-between">
					<a [routerLink]="'/application/' + item.id + '/buzz'">
						<img
							class="w-14 h-14 cursor-pointer"
							src="{{ 'assets/images/app-' + item?.src + '.png' }}"
							alt="app-img"
						/>
					</a>
					<div>
						<img
							class="cursor-pointer"
							src="assets/icons/dots-icon.svg"
							alt="action"
						/>
					</div>
				</div>
				<p class="mt-4 text-lg text-black1 font-bold">{{ item.name }}</p>
			</div>
			<div class="flex justify-between">
				<p class="text-sm text-gray2">{{ item.des }}</p>
				<div>
					<img
						class="cursor-pointer"
						src="assets/icons/pin-icon.svg"
						alt="pin"
					/>
				</div>
			</div>
		</div>
	</div>
</div>
