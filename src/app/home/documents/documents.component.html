<div class="max-w-[82.5rem] py-8 mx-auto px-4 2xl:px-0">
	<app-header-app></app-header-app>
	<div class="mt-12 flex gap-14">
		<div class="mt-[3.5rem]">
			<app-menu-app></app-menu-app>
		</div>
		<div class="flex-1">
			<p class="text-2.5xl leading-9 text-black1 font-bold mb-6">Documents</p>
			<div>
				<div class="flex justify-between">
					<input
						type="text"
						class="w-80 h-10 border rounded-lg border-gray1 px-4 py-3"
						placeholder="Search in document titles..."
					/>
					<button
						class="h-10 rounded-lg bg-blue1 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300 px-4 text-white font-medium"
					>
						Upload document
					</button>
				</div>
				<div class="mt-6 relative overflow-x-auto shadow-md">
					<table class="w-full text-sm text-left text-gray-500">
						<thead class="bg-light text-black1 font-bold">
							<tr>
								<th scope="col" class="px-6 py-3">File</th>
								<th scope="col" class="flex gap-2 px-6 py-3">
									<span>Last Modified</span>
									<img src="assets/icons/chevron-down.svg" />
								</th>
								<th scope="col" class="px-6 py-3">Modified By</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
