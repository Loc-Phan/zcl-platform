<div class="max-w-[82.5rem] py-8 mx-auto px-4 2xl:px-0">
	<app-header-app></app-header-app>
	<div class="mt-12 flex gap-14">
		<div class="mt-[3.5rem]">
			<app-menu-app></app-menu-app>
		</div>
		<div class="flex-1">
			<p class="text-2.5xl leading-9 text-black1 font-bold mb-6">Stories</p>
			<div class="">
				<div
					class="font-medium text-center text-gray2 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
				>
					<ul class="flex flex-wrap gap-2">
						<li *ngFor="let tab of tabs" (click)="activeTab = tab.idx">
							<a
								class="inline-block px-4 pb-4 rounded-t-lg"
								[ngClass]="
									activeTab === tab.idx
										? 'text-black1 border-b-4 border-black1 rounded-t-lg dark:text-blue-500 dark:border-blue-500'
										: 'border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300'
								"
								>{{ tab.value }}</a
							>
						</li>
					</ul>
				</div>
				<div class="mt-12 flex justify-between">
					<input
						type="text"
						class="w-[26rem] h-10 border rounded-lg border-gray1 px-4 py-3"
						placeholder="Select or type your search text (press Enter to search)"
					/>
					<div class="flex gap-4">
						<button
							class="h-10 rounded-lg border border-gray2 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 px-4 text-gray2 font-medium"
						>
							New Sprint
						</button>
						<button
							class="h-10 rounded-lg border border-gray2 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 px-4 text-gray2 font-medium"
						>
							New Story
						</button>
						<button
							class="h-10 rounded-lg border border-gray2 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 px-4 text-gray2 font-medium"
						>
							New Label
						</button>
						<button
							class="h-10 rounded-lg border border-gray2 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 px-4 text-gray2 font-medium"
						>
							More
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
